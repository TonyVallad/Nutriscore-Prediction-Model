<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nutriscore AI Prediction{% endblock %}</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .top-banner {
            width: 100%;
            background-color: #333;
            height: 50px;
            padding: 0 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .top-banner a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            margin-left: 0;
            padding-left: 0; /* Align banner with the left edge */
        }
        .top-banner img {
            height: 30px;
            margin-right: 15px;
        }
        .top-banner h1 {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
        }
        .container-fluid {
            padding-top: 50px;
            padding-left: 0px;
            padding-right: 0px;
        }
        .auth-links {
            font-size: 1em;
            display: flex;
            align-items: center;
        }
        .auth-links a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
            padding: 0 12px;
            border-radius: 5px;
            height: 30px;
            line-height: 30px;
        }
        .auth-links a.login {
            background-color: #4CAF50;
        }
        .auth-links a.logout {
            background-color: #f44336;
        }
        .auth-links a.login:hover {
            background-color: #45a049;
        }
        .auth-links a.logout:hover {
            background-color: #e53935;
        }
        .auth-links .user-list-link {
            color: rgb(160, 160, 160);
            margin-right: 20px;
            text-decoration: none;
        }
        .auth-links i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <a href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>Nutriscore AI Prediction</h1>
        </a>
    </div>

    <!-- Content block for specific pages -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
